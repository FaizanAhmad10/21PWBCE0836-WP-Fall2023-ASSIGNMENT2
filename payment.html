    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body style="background-color: antiquewhite;">
       <!-- Navbar -->

    <div class="container">
        <h1>Payment Receipt</h1>
        <table class="receipt-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="receiptBody">
                <!-- Book details will be dynamically added here using JavaScript -->
            </tbody>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td id="totalAmount">0.00</td>
                </tr>
            </tfoot>
        </table>
        <div class="return-link">
            <a href="#" id="returnHome">Return to Home</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    // Sample book data
    const books = [
        { title: 'Book 1', price: 19.99 },
        { title: 'Book 2', price: 29.99 },
        // Add more books as needed
    ];

    // Dynamically populate the receipt table
    const receiptBody = document.getElementById('receiptBody');
    const totalAmountElem = document.getElementById('totalAmount');
    
    let totalAmount = 0;

    books.forEach(book => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${book.title}</td>
            <td>${book.price.toFixed(2)}</td>
        `;
        receiptBody.appendChild(row);

        totalAmount += book.price;
    });

    // Display the total amount
    totalAmountElem.textContent = totalAmount.toFixed(2);

    // Link to return home
    const returnHomeLink = document.getElementById('returnHome');
    returnHomeLink.addEventListener('click', function(event) {
        event.preventDefault();
        // Implement the logic to return to the home page or relevant section
        alert('Implement logic to return to the home page');
    });
});

    </script>
</body>
